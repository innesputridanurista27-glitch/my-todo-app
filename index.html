<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah/Edit Tugas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e67e22">
    <style>
        :root { --primary: #e67e22; --bg-gradient: linear-gradient(135deg, #f1c40f 0%, #ff8c00 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-gradient); min-height: 100vh; padding: 20px; display: flex; justify-content: center; align-items: center; }
        
        .menu-btn { position: fixed; top: 20px; left: 20px; font-size: 24px; cursor: pointer; z-index: 1000; background: white; padding: 5px 12px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); color: #d35400; }
        .sidebar { position: fixed; top: 0; left: -260px; width: 260px; height: 100%; background: #2c3e50; transition: 0.4s; z-index: 999; padding-top: 80px; }
        .sidebar.active { left: 0; }
        
        .sidebar a { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; color: #ecf0f1; text-decoration: none; border-bottom: 1px solid #34495e; font-size: 14px; }
        .sidebar a:hover { background: #34495e; }
        
        .badge { color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; min-width: 20px; text-align: center; }
        .badge-aktif { background: #e67e22; }
        .badge-selesai { background: #2ecc71; }
        
        .container { width: 100%; max-width: 480px; background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        header h2 { text-align: center; color: #d35400; margin-bottom: 20px; }
        
        label { font-size: 12px; color: #d35400; font-weight: 600; margin-bottom: 5px; display: block; }
        .input-group input, .input-group select { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #f9ebe0; border-radius: 10px; outline: none; transition: 0.3s; font-family: 'Poppins', sans-serif; }
        .input-group input:focus, .input-group select:focus { border-color: var(--primary); }
        
        .row { display: flex; gap: 10px; }
        #add-btn { width: 100%; padding: 14px; background: linear-gradient(to right, #f39c12, #e67e22); border: none; color: white; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 10px; font-size: 16px; box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3); transition: 0.3s; }
        #add-btn:active { transform: scale(0.98); }
        #cancel-btn { width: 100%; padding: 10px; background: #bdc3c7; border: none; color: white; border-radius: 12px; font-weight: 500; cursor: pointer; margin-top: 10px; display: none; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #2c3e50; color: white; padding: 12px 25px; border-radius: 12px;
            font-size: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: 0.5s; z-index: 9999; visibility: hidden; opacity: 0;
        }
        .toast.show { visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div id="toast-notif" class="toast">Berhasil! ‚ú®</div>
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    
    <div class="sidebar" id="sidebar">
        <a href="index.html" style="background: #34495e;">‚ûï Tambah Tugas</a>
        <a href="aktif.html">
            <span>‚è≥ Tugas Aktif</span>
            <span class="badge badge-aktif" id="side-badge-aktif">0</span>
        </a>
        <a href="selesai.html">
            <span>‚úÖ Tugas Selesai</span>
            <span class="badge badge-selesai" id="side-badge-selesai">0</span>
        </a>
        <a href="kalender.html">üìÖ Kalender Tugas</a>
        <a href="catatan.html">üìù Catatan Harian</a>
        <a href="akun.html">üë§ Akun Pengguna</a>
    </div>

    <div class="container">
        <header><h2 id="form-title">‚ûï Tugas Baru</h2></header>
        <div class="input-group">
            <label>Nama Tugas</label>
            <input type="text" id="todo-input" placeholder="Apa yang ingin dikerjakan?">
            
            <label>Target Jadwal Selesai</label>
            <div class="row">
                <input type="date" id="todo-date">
                <input type="time" id="todo-time">
            </div>
            
            <label>Prioritas & Kategori Warna</label>
            <select id="todo-color" onchange="updateSelectStyle()">
                <option value="#ff4757">üî¥ Merah (Penting)</option>
                <option value="#ffa502">üü† Orange (Normal)</option>
                <option value="#f1c40f">üü° Pribadi (Pribadi)</option>
                <option value="#9b59b6">üü£ Santai (Santai)</option>
            </select>
            
            <button id="add-btn">Simpan ke Daftar Aktif</button>
            <button id="cancel-btn" onclick="window.location.href='aktif.html'">Batal Edit</button>
        </div>
    </div>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        const input = document.getElementById('todo-input');
        const dateInput = document.getElementById('todo-date');
        const timeInput = document.getElementById('todo-time');
        const colorInput = document.getElementById('todo-color');
        const btnSubmit = document.getElementById('add-btn');
        const formTitle = document.getElementById('form-title');
        const cancelBtn = document.getElementById('cancel-btn');

        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('edit');
        const calendarDate = urlParams.get('date');
        let isEditMode = false;

        // --- PENDAFTARAN SERVICE WORKER ---
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
            .then(reg => {
                console.log('Service Worker berhasil didaftarkan! Scope:', reg.scope);
            })
            .catch(err => {
                console.error('Pendaftaran Service Worker gagal:', err);
            });
    });
}

        // Visual feedback saat memilih warna
        function updateSelectStyle() {
            colorInput.style.borderLeft = `8px solid ${colorInput.value}`;
            colorInput.style.paddingLeft = "15px";
        }

        // Jalankan style awal
        updateSelectStyle();

        if (calendarDate && !editId) {
            dateInput.value = calendarDate;
            input.focus();
            setTimeout(() => { showToast("Tanggal dipilih: " + calendarDate + " üìÖ"); }, 500);
        }

        if (editId) {
            const todos = JSON.parse(localStorage.getItem('todos') || '[]');
            const taskToEdit = todos.find(t => t.id == editId);
            if (taskToEdit) {
                isEditMode = true;
                formTitle.innerText = "‚úèÔ∏è Edit Tugas";
                btnSubmit.innerText = "Perbarui Tugas";
                cancelBtn.style.display = "block";
                input.value = taskToEdit.text;
                dateInput.value = taskToEdit.date;
                timeInput.value = taskToEdit.time;
                colorInput.value = taskToEdit.color;
                updateSelectStyle();
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast-notif');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function updateSidebarBadges() {
            const todos = JSON.parse(localStorage.getItem('todos') || '[]');
            document.getElementById('side-badge-aktif').innerText = todos.filter(t => !t.completed).length;
            document.getElementById('side-badge-selesai').innerText = todos.filter(t => t.completed).length;
        }

        btnSubmit.onclick = () => {
            if(!input.value) { 
                showToast("Silakan isi nama tugas! ‚ö†Ô∏è"); 
                return; 
            }

            const confirmMsg = isEditMode ? "Simpan perubahan tugas ini?" : "Tambahkan tugas ini ke daftar aktif?";
            if(!confirm(confirmMsg)) return;

            let todos = JSON.parse(localStorage.getItem('todos') || '[]');

            if (isEditMode) {
                todos = todos.map(t => t.id == editId ? { 
                    ...t, text: input.value, date: dateInput.value, 
                    time: timeInput.value, color: colorInput.value, notified: false 
                } : t);
                localStorage.setItem('todos', JSON.stringify(todos));
                showToast("Tugas diperbarui! ‚ú®");
                setTimeout(() => { window.location.href = 'aktif.html'; }, 1000);
            } else {
                todos.push({
                    id: Date.now(), text: input.value, date: dateInput.value,
                    time: timeInput.value, color: colorInput.value,
                    completed: false, notified: false
                });
                localStorage.setItem('todos', JSON.stringify(todos));
                showToast("Tugas ditambahkan! ‚ú®");
                setTimeout(() => { window.location.href = 'aktif.html'; }, 1000);
            }
        };

        updateSidebarBadges();
    </script>
</body>
</html>
