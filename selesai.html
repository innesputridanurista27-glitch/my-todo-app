<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Tugas Selesai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* --- MODIFIKASI ROOT UNTUK TEMA --- */
        :root { 
            --primary: #2ecc71; 
            --bg-gradient: linear-gradient(135deg, #f1c40f 0%, #ff8c00 100%); 
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #2c3e50;
            --task-item-bg: #ffffff;
            --sidebar-bg: #2c3e50;
            --stat-bg: #e8f5e9;
        }

        /* --- MODE GELAP --- */
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --card-bg: #1f4068;
            --text-color: #e0e0e0;
            --task-item-bg: #16213e;
            --sidebar-bg: #0f3460;
            --stat-bg: rgba(46, 204, 113, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg-gradient); 
            min-height: 100vh; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; /* Mengatur arah kolom agar copyright berada di bawah */
            align-items: center; 
            color: var(--text-color); 
            transition: 0.3s; 
        }
        
        /* Menu & Sidebar */
        .menu-btn { position: fixed; top: 20px; left: 20px; font-size: 24px; cursor: pointer; z-index: 1000; background: white; padding: 5px 12px; border-radius: 12px; color: #d35400; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .sidebar { position: fixed; top: 0; left: -260px; width: 260px; height: 100%; background: var(--sidebar-bg); transition: 0.4s; z-index: 999; padding-top: 80px; }
        .sidebar.active { left: 0; }
        .sidebar a { display: flex; justify-content: space-between; align-items: center; padding: 18px 25px; color: #ecf0f1; text-decoration: none; border-bottom: 1px solid #34495e; font-size: 14px; }
        
        .badge { color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; min-width: 20px; text-align: center; }
        .badge-aktif { background: #e67e22; }
        .badge-selesai { background: #2ecc71; }

        /* Container & Cards */
        .container { 
            width: 100%; 
            max-width: 550px; 
            margin-top: 60px; 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); 
            height: fit-content; 
            transition: 0.3s;
            margin-bottom: 20px; /* Jarak ke copyright */
        }
        header h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }

        /* Search & Filter Section */
        .controls-section { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .filter-row { display: flex; gap: 10px; }
        .search-box input, .filter-box select, .filter-box input { 
            width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; 
            font-size: 12px; outline: none; font-family: 'Poppins', sans-serif; height: 40px;
            background: var(--task-item-bg); color: var(--text-color);
        }

        /* Stats Box */
        .stats-box { background: var(--stat-bg); padding: 8px 15px; border-radius: 12px; margin: 0 auto 20px auto; display: flex; justify-content: center; border: 1px solid rgba(46, 204, 113, 0.3); width: fit-content; }
        .stat-item span { font-size: 18px; font-weight: 600; color: var(--primary); }
        .stat-item label { font-size: 11px; text-transform: uppercase; color: #7f8c8d; font-weight: 600; margin-left: 5px; }
        
        /* Task Cards */
        .task-card { background: var(--task-item-bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 8px solid #ccc; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); color: var(--text-color); transition: 0.3s; }
        .info-time { font-size: 10px; color: #7f8c8d; line-height: 1.4; margin-top: 4px; }
        
        .action-btns { display: flex; gap: 5px; }
        .btn-edit { background: #3498db; border: none; padding: 8px; border-radius: 8px; color: white; cursor: pointer; transition: 0.2s; }
        .btn-del { background: #e74c3c; border: none; padding: 8px; border-radius: 8px; color: white; cursor: pointer; transition: 0.2s; }

        /* Empty State */
        .empty-state { text-align: center; padding: 40px 0; color: #7f8c8d; }
        .empty-state .icon { font-size: 50px; margin-bottom: 10px; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #2c3e50; color: white; padding: 12px 25px; border-radius: 12px;
            font-size: 14px; transition: 0.5s; z-index: 9999; visibility: hidden; opacity: 0;
        }
        .toast.show { visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0); }

        /* --- STYLES COPYRIGHT --- */
        .footer-copyright {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.8;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div id="toast-notif" class="toast">Berhasil! ‚ú®</div>

    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div class="sidebar" id="sidebar">
        <a href="index.html">‚ûï Tambah Tugas</a>
        <a href="aktif.html">
            <span>‚è≥ Tugas Aktif</span>
            <span class="badge badge-aktif" id="side-badge-aktif">0</span>
        </a>
        <a href="selesai.html" style="background: #34495e;">
            <span>‚úÖ Tugas Selesai</span>
            <span class="badge badge-selesai" id="side-badge-selesai">0</span>
        </a>
        <a href="kalender.html">üìÖ Kalender Tugas</a>
        <a href="catatan.html">üìù Catatan Harian</a>
        <a href="akun.html">üë§ Akun Pengguna</a>
    </div>

    <div class="container">
        <header>
            <h2>‚úÖ Tugas Selesai</h2>
        </header>

        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Cari riwayat tugas..." onkeyup="render()">
            </div>
            <div class="filter-row">
                <div class="filter-box" style="flex: 1;">
                    <select id="priority-filter" onchange="render()">
                        <option value="all">Semua Kategori</option>
                        <option value="#ff4757">üî¥ Penting</option>
                        <option value="#ffa502">üü† Normal</option>
                        <option value="#f1c40f">üü° Pribadi</option>
                        <option value="#9b59b6">üü£ Santai</option>
                    </select>
                </div>
                <div class="filter-box" style="flex: 1;">
                    <input type="month" id="date-filter" onchange="render()">
                </div>
            </div>
        </div>

        <div class="stats-box">
            <div class="stat-item">
                <span id="count-finished-header">0</span>
                <label>Ditemukan</label>
            </div>
        </div>

        <div id="history-container"></div>
    </div>

    <div class="footer-copyright">
        &copy; 2026 Innes Putri Danurista. To-Do List Application. All Rights Reserved.
    </div>

    <script>
        // --- LOGIKA TEMA ---
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') applyTheme();
        });

        applyTheme();

        // --- LOGIKA APLIKASI ---
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        function showToast(message) {
            const toast = document.getElementById('toast-notif');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function getCategoryName(colorCode) {
            const categories = {
                '#ff4757': 'Penting',
                '#ffa502': 'Normal',
                '#f1c40f': 'Pribadi',
                '#9b59b6': 'Santai',
            };
            return categories[colorCode] || 'Umum';
        }

        function updateSidebarBadges() {
            const todos = JSON.parse(localStorage.getItem('todos') || '[]');
            document.getElementById('side-badge-aktif').innerText = todos.filter(t => !t.completed).length;
            document.getElementById('side-badge-selesai').innerText = todos.filter(t => t.completed).length;
        }

        function render() {
            const container = document.getElementById('history-container');
            const searchVal = document.getElementById('search-input').value.toLowerCase();
            const priorityVal = document.getElementById('priority-filter').value;
            const dateFilterVal = document.getElementById('date-filter').value;
            
            container.innerHTML = '';
            updateSidebarBadges();

            const allTodos = JSON.parse(localStorage.getItem('todos') || '[]');
            
            let filteredTodos = allTodos.filter(t => {
                const isCompleted = t.completed;
                const matchesSearch = t.text.toLowerCase().includes(searchVal);
                const matchesPriority = priorityVal === 'all' || t.color === priorityVal;
                
                let matchesDate = true;
                if (dateFilterVal) {
                    const taskMonth = t.date ? t.date.substring(0, 7) : "";
                    matchesDate = (taskMonth === dateFilterVal);
                }

                return isCompleted && matchesSearch && matchesPriority && matchesDate;
            });

            filteredTodos.sort((a, b) => (b.id || 0) - (a.id || 0));
            document.getElementById('count-finished-header').innerText = filteredTodos.length;

            if (filteredTodos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üèÜ</div>
                        <p>Riwayat masih kosong</p>
                    </div>`;
                return;
            }

            filteredTodos.forEach(t => {
                const div = document.createElement('div');
                div.className = 'task-card';
                div.style.borderLeftColor = t.color;
                const catName = getCategoryName(t.color);

                div.innerHTML = `
                    <div style="flex: 1;">
                        <span class="category-tag" style="color: ${t.color}; font-size: 9px; font-weight: bold;">${catName.toUpperCase()}</span>
                        <div style="text-decoration:line-through; color:#999; font-weight:500;">${t.text}</div>
                        <div class="info-time">
                            üéØ Target: ${t.date || '-'} | ‚ú® Selesai: ${t.actualFinish || '-'}
                        </div>
                    </div>
                    <div class="action-btns">
                        <button class="btn-edit" onclick="reEdit(${t.id})">üîÑ</button>
                        <button class="btn-del" onclick="deleteTask(${t.id})">üóëÔ∏è</button>
                    </div>`;
                container.appendChild(div);
            });
        }

        window.reEdit = (id) => {
            if(confirm("Kembalikan tugas ini ke daftar Aktif?")) {
                const todos = JSON.parse(localStorage.getItem('todos'));
                localStorage.setItem('todos', JSON.stringify(todos.map(t => 
                    t.id === id ? {...t, completed: false, actualFinish: null} : t
                )));
                showToast("Tugas dikembalikan! ‚è≥");
                render();
            }
        };

        window.deleteTask = (id) => {
            if(confirm("Hapus riwayat ini secara permanen?")) {
                const todos = JSON.parse(localStorage.getItem('todos'));
                localStorage.setItem('todos', JSON.stringify(todos.filter(t => t.id !== id)));
                showToast("Riwayat dihapus! üóëÔ∏è");
                render();
            }
        };

        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
