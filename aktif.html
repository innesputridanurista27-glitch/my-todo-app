<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas Aktif</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e67e22"><style>
        :root { --primary: #e67e22; --bg-gradient: linear-gradient(135deg, #f1c40f 0%, #ff8c00 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-gradient); min-height: 100vh; padding: 20px; display: flex; justify-content: center; }

        .menu-btn { position: fixed; top: 20px; left: 20px; font-size: 24px; cursor: pointer; z-index: 1000; background: white; padding: 5px 12px; border-radius: 12px; color: #d35400; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .sidebar { position: fixed; top: 0; left: -260px; width: 260px; height: 100%; background: #2c3e50; transition: 0.4s; z-index: 999; padding-top: 80px; }
        .sidebar.active { left: 0; }
        .sidebar a { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; color: #ecf0f1; text-decoration: none; border-bottom: 1px solid #34495e; font-size: 14px; }
        .sidebar a:hover { background: #34495e; }
        
        .badge { color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; min-width: 20px; text-align: center; }
        .badge-aktif { background: #e67e22; }
        .badge-selesai { background: #2ecc71; }

        .container { width: 100%; max-width: 550px; margin-top: 60px; background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); height: fit-content; }
        
        .header-section { text-align: center; margin-bottom: 15px; }
        .header-section h2 { color: #d35400; }

        .controls-section { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .filter-row { display: flex; gap: 10px; }
        
        .search-box input, .filter-box select, .filter-box input { 
            width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; 
            font-size: 12px; outline: none; font-family: 'Poppins', sans-serif; height: 40px;
        }
        .search-box input:focus, .filter-box input:focus { border-color: #e67e22; }

        .month-header { background: #e8f5e9; color: #27ae60; padding: 8px 15px; border-radius: 10px; margin: 20px 0 10px; font-weight: 600; border-left: 4px solid #2ecc71; font-size: 14px; }
        
        .stats-box { background: #fdf2e9; padding: 8px 15px; border-radius: 12px; margin: 0 auto 20px auto; display: flex; justify-content: center; border: 1px solid #f9ebe0; width: fit-content; }
        .stat-item { text-align: center; display: flex; align-items: center; gap: 10px; }
        .stat-item span { font-size: 18px; font-weight: 600; color: #e67e22; }
        .stat-item label { font-size: 11px; text-transform: uppercase; color: #7f8c8d; font-weight: 600; }

        .task-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 8px solid #ccc; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; position: relative; overflow: hidden; }
        
        /* CSS Tambahan untuk Tugas Terlambat */
        .task-card.late-task { background: #fff5f5; border-right: 4px solid #e74c3c; }
        .late-label { background: #e74c3c; color: white; font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: bold; display: inline-block; margin-bottom: 5px; animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .category-tag { font-size: 9px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; padding: 2px 0; display: block; margin-bottom: 2px; }
        .task-info strong { display: block; color: #2c3e50; font-size: 15px; max-width: 180px; overflow: hidden; text-overflow: ellipsis; }
        .task-info small { color: #7f8c8d; font-size: 11px; }
        
        .action-btns { display: flex; gap: 5px; }
        .btn-check, .btn-edit, .btn-delete { border: none; color: white; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .btn-check { background: #2ecc71; }
        .btn-edit { background: #3498db; }
        .btn-delete { background: #e74c3c; }
        .btn-check:hover, .btn-edit:hover, .btn-delete:hover { transform: scale(1.1); }

        .empty-state { text-align: center; padding: 40px 0; color: #95a5a6; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #2c3e50; color: white; padding: 12px 25px; border-radius: 12px;
            font-size: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: 0.5s; z-index: 9999; visibility: hidden; opacity: 0;
        }
        .toast.show { visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div id="toast-notif" class="toast">Berhasil! ‚ú®</div>
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    
    <div class="sidebar" id="sidebar">
        <a href="index.html">‚ûï Tambah Tugas</a>
        <a href="aktif.html" style="background: #34495e;">
            <span>‚è≥ Tugas Aktif</span>
            <span class="badge badge-aktif" id="side-badge-aktif">0</span>
        </a>
        <a href="selesai.html">
            <span>‚úÖ Tugas Selesai</span>
            <span class="badge badge-selesai" id="side-badge-selesai">0</span>
        </a>
        <a href="kalender.html">üìÖ Kalender Tugas</a>
        <a href="catatan.html">üìù Catatan Harian</a>
        <a href="akun.html">üë§ Akun Pengguna</a>
    </div>

    <div class="container">
        <div class="header-section">
            <h2>‚è≥ Tugas Aktif</h2>
        </div>

        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Cari nama tugas..." onkeyup="loadActiveTasks()">
            </div>
            <div class="filter-row">
                <div class="filter-box" style="flex: 1;">
                    <select id="priority-filter" onchange="loadActiveTasks()">
                        <option value="all">Semua Kategori</option>
                        <option value="#ff4757">üî¥ Penting</option>
                        <option value="#ffa502">üü† Normal</option>
                        <option value="#f1c40f">üü° Pribadi</option>
                        <option value="#9b59b6">üü£ Santai</option>
                    </select>
                </div>
                <div class="filter-box" style="flex: 1;">
                    <input type="month" id="date-filter" onchange="loadActiveTasks()" title="Cari berdasarkan bulan dan tahun">
                </div>
            </div>
        </div>

        <div class="stats-box">
            <div class="stat-item">
                <span id="count-total">0</span>
                <label>Tugas Ditemukan</label>
            </div>
        </div>

        <div id="active-list"></div>
    </div>

    <script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

    function showToast(message) {
        const toast = document.getElementById('toast-notif');
        toast.innerText = message;
        toast.classList.add('show');
        setTimeout(() => { toast.classList.remove('show'); }, 3000);
    }

    function updateSidebarBadges() {
        const todos = JSON.parse(localStorage.getItem('todos') || '[]');
        const aktif = todos.filter(t => !t.completed).length;
        const selesai = todos.filter(t => t.completed).length;
        document.getElementById('side-badge-aktif').innerText = aktif;
        document.getElementById('side-badge-selesai').innerText = selesai;
    }

    function getMonthYear(dateStr) {
        if (!dateStr) return "Tanpa Jadwal";
        const date = new Date(dateStr);
        return date.toLocaleString('id-ID', { month: 'long', year: 'numeric' });
    }

    function getCategoryName(colorCode) {
        const categories = {
            '#ff4757': 'Penting',
            '#ffa502': 'Normal',
            '#f1c40f': 'Pribadi',
            '#9b59b6': 'Santai',
        };
        return categories[colorCode] || 'Umum';
    }

    function loadActiveTasks() {
        const listContainer = document.getElementById('active-list');
        const searchVal = document.getElementById('search-input').value.toLowerCase();
        const priorityVal = document.getElementById('priority-filter').value;
        const dateFilterVal = document.getElementById('date-filter').value; 
        
        const todos = JSON.parse(localStorage.getItem('todos') || '[]');
        const now = new Date(); // Waktu saat ini
        
        let activeTasks = todos.filter(t => {
            const matchesSearch = t.text.toLowerCase().includes(searchVal);
            const matchesPriority = priorityVal === 'all' || t.color === priorityVal;
            
            let matchesDate = true;
            if (dateFilterVal) {
                const taskMonth = t.date ? t.date.substring(0, 7) : "";
                matchesDate = (taskMonth === dateFilterVal);
            }

            return !t.completed && matchesSearch && matchesPriority && matchesDate;
        });

        activeTasks.sort((a, b) => {
            if (!a.date) return 1;
            if (!b.date) return -1;
            return new Date(`${a.date}T${a.time || '00:00'}`) - new Date(`${b.date}T${b.time || '00:00'}`);
        });

        updateSidebarBadges();
        document.getElementById('count-total').innerText = activeTasks.length;

        if (activeTasks.length === 0) {
    listContainer.innerHTML = `
        <div class="empty-state">
            <div class="icon">üìù</div>
            <p>Belum ada tugas aktif</p>
            <span class="sub-text">Klik menu "Tambah Tugas" untuk memulai hari produktifmu!</span>
        </div>`;
    return;
}

        listContainer.innerHTML = '';
        let currentMonthHeader = "";

        activeTasks.forEach(t => {
            const taskMonthLabel = getMonthYear(t.date);
            if (taskMonthLabel !== currentMonthHeader) {
                currentMonthHeader = taskMonthLabel;
                const header = document.createElement('div');
                header.className = 'month-header';
                header.innerText = currentMonthHeader;
                listContainer.appendChild(header);
            }

            // --- LOGIKA PENGECEKAN TERLAMBAT ---
            let isLate = false;
            if (t.date) {
                const taskDeadline = new Date(`${t.date}T${t.time || '23:59'}`);
                if (taskDeadline < now) {
                    isLate = true;
                }
            }

            const div = document.createElement('div');
            div.className = `task-card ${isLate ? 'late-task' : ''}`; // Tambah class late-task
            div.style.borderLeftColor = t.color;
            const categoryLabel = getCategoryName(t.color);

            div.innerHTML = `
                <div class="task-info">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <span class="category-tag" style="color: ${t.color}">${categoryLabel}</span>
                        ${isLate ? '<span class="late-label">‚ö†Ô∏è TERLAMBAT</span>' : ''}
                    </div>
                    <strong>${t.text}</strong>
                    <small>üìÖ ${t.date || '-'} | ‚è∞ ${t.time || '--:--'}</small>
                    ${isLate ? `<div style="font-size: 10px; color: #e74c3c; margin-top: 5px; font-weight: 500;">Tenggat waktu sudah lewat!</div>` : ''}
                </div>
                <div class="action-btns">
                    <button class="btn-edit" onclick="editTask(${t.id}, '${t.text.replace(/'/g, "\\'")}')" title="Edit">‚úèÔ∏è</button>
                    <button class="btn-check" onclick="completeTask(${t.id})" title="Selesai">‚úîÔ∏è</button>
                    <button class="btn-delete" onclick="deleteTask(${t.id})" title="Hapus">üóëÔ∏è</button>
                </div>
            `;
            listContainer.appendChild(div);
        });
    }

    window.editTask = (id, taskName) => {
        if (confirm(`Edit tugas: "${taskName}"?`)) {
            window.location.href = `index.html?edit=${id}`;
        }
    };

    window.completeTask = (id) => {
        if(confirm("Luar biasa! Apakah tugas ini sudah benar-benar selesai? ‚ú®")) {
            const todos = JSON.parse(localStorage.getItem('todos'));
            const nowStr = new Date().toLocaleString('id-ID', { 
                day:'numeric', month:'short', year:'numeric', 
                hour:'2-digit', minute:'2-digit' 
            });
            const updated = todos.map(t => t.id === id ? {...t, completed:true, actualFinish:nowStr} : t);
            localStorage.setItem('todos', JSON.stringify(updated));
            showToast("Tugas Selesai! ‚úÖ");
            loadActiveTasks();
        }
    };

    window.deleteTask = (id) => {
        if(confirm("Hapus tugas ini?")) {
            const todos = JSON.parse(localStorage.getItem('todos'));
            const filtered = todos.filter(t => t.id !== id);
            localStorage.setItem('todos', JSON.stringify(filtered));
            showToast("Tugas Dihapus! üóëÔ∏è");
            loadActiveTasks();
        }
    };

    loadActiveTasks();
    </script>
</body>
</html>
